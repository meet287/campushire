<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <style>
      
        .role-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}
        .role-buttons .btn {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mt-5">
            <h2 class="text-center mb-4">Login</h2>
            
            <form method="POST" action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="role-buttons">
                    <a type="submit" href="homepage.html" class="btn btn-primary">Students</a>
                    <a type="submit" href="admin_dashboard.html" class="btn btn-primary">Admin</a>
                    <a type="submit" href="company_dashboard.html" class="btn btn-primary">Company</a>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="register.html">Don't have an account? Register here.</a>
            </div>
        </div>
    </div>
</body>
</html>
