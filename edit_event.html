<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #343a40;
            color: white;
            overflow: auto;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 20px;
            padding: 15px;

        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-size: large;
        }
        .sidebar h4 {
            text-align: center;
        }

        .sidebar.hidden {
            left: -250px;
        }
        .navbar {
            margin-left: 250px;
            z-index: 1050;
        }
        .sidebar-toggle {
            cursor: pointer;
            font-size: 1.7rem;
            margin-right: 15px;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        .content.compact {
            margin-left: 0;
        }
        @media (max-width: 768px) {
            
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
               

            }
            .sidebar a {
           
            color: black;
            background-color: white;
            
        }
        .sidebar {
            color: black;
            background-color: white;
            padding-top: 75px;

        }
        .navbar {
            margin-left: 0;
        }
        
        .sidebar-toggle {
                display: inline;
            }
        }
      .form-control{
        margin-top: 10px;
      }
      label{
        margin-top: 15px;
      }
    </style>
</head>

 <!-- JavaScript -->
 <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');

    sidebarToggle.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        } else {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('compact');
        }
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
    });

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
    });
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
    });
</script>
